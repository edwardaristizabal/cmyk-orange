<div id="pubColumn">

    <div class="mb-3">

    </div>
    <div class="mb-3">

    </div>
    <div class="mb-3">
      <label for="formNP" class="form-label">Nombre del proyecto</label>

    </div>

    <div class="form-group">
      <label for="formDP">¿En qué puedes colaborar?</label>
      <textarea class="form-control" id="formDP" rows="3" placeholder="Puedo colaborar con..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary" id="formBtn">Contactar</button>
  </form>
