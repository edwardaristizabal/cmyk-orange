<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    
    <!-- Bootstrap ICON - start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <!-- CSS - start -->
    <link rel="stylesheet" href="css/publicacion.css">
    <!-- CSS - end -->
    
  </head>
  <body>
    
    <a href="#"><img src="public/img/Vector.svg" alt="" width="48" height="48" id="arrowOrange"></a>
    
    <h1 id="pubTitle">¿De qué trata tu proyecto?</h1>
    
    <div id="pubColumn">
      <form>
        <div class="mb-3">
          <label for="formNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" id="formNombre">
        </div>
        <div class="mb-3">
          <label for="formEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" placeholder="Email" id="formEmail">
        </div>
        <div class="mb-3">
          <label for="formNP" class="form-label">Nombre del proyecto</label>
          <input type="text" class="form-control" placeholder="Nombre del proyecto" id="formNP">
        </div>
        
        <div class="form-group">
          <label for="formDP">Descripción del proyecto</label>
          <textarea class="form-control" id="formDP" rows="3" placeholder="Descripcion del proyecto"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" id="formBtn">Siguiente</button>
      </form>
      
      <img src="public/img/Group 85.svg" alt="">
    </div>
    

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
